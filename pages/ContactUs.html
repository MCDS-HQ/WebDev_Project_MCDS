<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="../CSS/contact.css">
</head>
<body>
    <header> 
        <div class="header">   
            <h2><strong>Snow Trails - Worldwide Travel</strong></h2>
            <h2>Across the globe!</h2>
            <h2>We are the only way to travel!</h2>
            <h2>No location is too far!</h2>
            <img src="../media/mountau.jpg" alt="Mountain covered in trees and snow, clouds loom over the mountains." style="width: 500px; height: 250px;">
        </div>

        <nav class="navbar">
            <a href="../index.html">Home</a>
            <a href="../pages/About.html">About Us</a>
            <a href="pages/BlindSkate.html">Blind Skateboarding Page!</a>
        </nav>
    </header>    

    <main>
        <form id="contactForm" onsubmit="return validateForm()">
            <div aria-live="assertive" aria-relevant="all" id="error-message" style="color: red;"></div>
            <h2>Please fill in your info and we will get back to you!</h2>
            <label for="name">First name:</label><br>
            <input type="text" id="name" name="name" required aria-required="true"><br>

            <label for="phone_number">Phone Number:</label><br>
            <input type="text" id="phone_number" name="phone_number" required aria-required="true"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required aria-required="true"><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" aria-label="Your message"></textarea><br>
            
            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <div class="footer">
            <p>
                <a href="../index.html">Home</a> |
                <a href="https://validator.w3.org/">HTML Validator</a> |
                <a href="ContactUs.html">Contact Us</a>
            </p>
            <p>Copyright &copy; Snow Trails / MCDS 2024/2025</p>
        </div>
    </footer>

    <script>
        function validateForm() {
            // Clear previous error messages
            let errorMessage = document.getElementById('error-message');
            errorMessage.innerText = '';

            let name = document.getElementById('name').value;
            let phoneNumber = document.getElementById('phone_number').value;
            let email = document.getElementById('email').value;
            let message = document.getElementById('message').value;

            // Simple validation
            if (!name) {
                errorMessage.innerText += 'Please enter your name. ';
            }
            if (!phoneNumber) {
                errorMessage.innerText += 'Please enter your phone number. ';
            }
            if (!email) {
                errorMessage.innerText += 'Please enter your email. ';
            }
            if (errorMessage.innerText) {
                // Prevent form submission if there are errors
                return false;
            }

            // Successfully validated
            return true;
        }
    </script>
</body>
</html>
